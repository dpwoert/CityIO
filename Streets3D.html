<head>
  <title>Streets3D</title>
</head>

<body>

	<div class="visualization">
		<!-- WEBGL here -->
	</div>

	{{> navigation}}
	{{> intro}}

</body>

<template name="navigation">

	<navigation id="sidebar">

		<img class="logo" src="main/logo.svg" />

		<ul class="cameraPositions">
			<li rel="1" class="selected">Binnenstad</li>
			<li rel="2">De Munstel</li>
			<li rel="3">West</li>
			<li rel="4">Graafsepoort</li>
		</ul>

		<ul>
			<li>Zip code</li>
			<li class="no-line">
				<input name="code" type="text" value="5223DJ" class="code">
				<input name="go" type="button" value="go" class="go">
			</li>
		</ul>

		<ul>
			<li>legend</li>
			<li class="light"><span class="day selected">day</span>/<span class="night">night</span></li>
		</ul>

		<ul>
			<li class="flymode">flymode</li>
		</ul>

		<div class="sources">
			source/disclaimer
		</div>

	</navigation>

</template>

<template name="intro">
	{{#unless hidden}}
	<div id="intro-container">

		<div id="videoContainer">

			<video autoplay loop poster="intro/bg.jpg">
				<source src="video/intro.mp4" type="video/mp4" />
		  		<source src="video/intro.webm" type="video/webm" />
			</video>

		</div>

		<div id="intro">
			<img src="intro/logo.svg" class="logo" alt="City I/O - Den Bosch" />
			<span>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet</span>
		</div>

		{{> preloader}}

	</div>
	{{/unless}}

</template>

<template name="preloader">
	<div id="preloader">
		<div class="bar"></div>
	</div>

	<div id="preloaderCopy">{{ copy }}</div>

</template>

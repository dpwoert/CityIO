<head>
 	<title>City I/O</title>
</head>

<body>

	<div class="visualization">
		<!-- WEBGL here -->
	</div>

	<div id="cursor"></div>

	{{> navigation}}
	{{> popups}}

	{{> intro}}

</body>

<template name="navigation">

	<navigation id="sidebar">

		<img class="logo" src="main/logo.svg" />

		<ul class="cameraPositions">
			<li rel="0" class="selected">Overview</li>
			<li rel="1">Z-Willemsvaart</li>
			<li rel="2">Brugplein</li>
			<li rel="3">Maaspoort</li>
			<li rel="4">Wilhelminaplein</li>
			<li rel="5">Zuidwal</li>

		</ul>

		<ul>
			<li class="zipcode">Zip code</li>
			<li class="no-line">
				<input name="code" type="text" value="5223DJ" class="code">
				<input name="go" type="button" value="go" class="go">
			</li>
		</ul>

		<ul>
			<li onclick="showPopup('legenda',true)">legend</li>
			<li class="light"><span class="day selected">day</span>/<span class="night">night</span></li>
		</ul>

		<ul>
			<li class="flymode">flymode</li>
		</ul>

		<div class="sources" onclick="showPopup('sources', true)">
			source/disclaimer
		</div>

	</navigation>

</template>

<template name="intro">
	{{#unless hidden}}
	<div id="intro-container">

		<div id="videoContainer">

			<video autoplay loop poster="intro/bg.jpg">
				<source src="video/intro.mp4" type="video/mp4" />
		  		<source src="video/intro.webm" type="video/webm" />
			</video>

		</div>

		<div id="intro">
			<img src="intro/logo.svg" class="logo" alt="City I/O - Den Bosch" />
			<span>
				City I/O gives you a unique 3D view of the city ‘s-Hertogenbosch, the Netherlands.
				<br><br>
				<strong>Input</strong>: cadastral map, height map, postal codes, noise pollution data, particulate matter data and OpenStreetMap data.<br>
				<strong>Output</strong>: a unique 3D data visualization of the city ‘s-Hertogenbosch showing possible nuisances of different kind of emissions.
			</span>
		</div>

		{{> preloader}}

	</div>

	<span class="preload-font">City I/O loading</span>

	{{/unless}}

</template>

<template name="preloader">
	<div id="preloader">
		<div class="bar"></div>
	</div>

	<div id="preloaderCopy">{{ copy }}</div>

</template>


<template name="popups">

	<div id="popups">

		<div class="overlay"></div>

		<div class="popup controls">
			<div class="continue">Continue</div>
		</div>

		<div class="popup legenda"></div>

		<div class="popup sources">

		<strong>© 2014 City I/O</strong><br>
		Davey van der Woert<br>
		Jesse van Rheenen<br>
		Yannick Diezenberg<br><br>

		<h2>Sound</h2>
		<a href="http://geoproxy.s-hertogenbosch.nl/apps2/geoportal_geluid.html" target="_blank">s-Hertogenbosch.nl</a>

		<h2>Particulate matter</h2>
		<a href="http://www.nsl-monitoring.nl/viewer/" target="_blank">NSL-Monitoring.nl</a>

		<h2>Buildings</h2>
		Surface: <a href="http://www.kadaster.nl/bag" target="_blank">Kadaster.nl</a>
		Height: <a href="http://ahn.geodan.nl/ahn/" target="_blank">Geodan.nl</a>

		<h2>Nature</h2>

		<h2>Roads</h2>

		</div>

	</div>

</template>
